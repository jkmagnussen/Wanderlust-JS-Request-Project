<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Wanderlust</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="
    reset.css"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro|Work+Sans"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1
        style="
          color: #84c2e6;
          text-align: left;
          font-weight: 500;
          padding-top: 0;
          padding-left: 20px;
        "
      >
        Ask Joe
      </h1>
    </header>
    <main>
      <h1>Where do you want to land?</h1>
      <form autocomplete="off">
        <input type="text" id="city" />
        <button id="button" type="submit">Submit</button>
      </form>
    </main>
    <div class="container">
      <div id="destination"></div>
      <div class="sectiontitle">
        <h2>CURRENT WEATHER</h2>
      </div>
      <section id="weather">
        <div class="weather" id="weather1"></div>
      </section>
      <div class="sectiontitle">
        <h2>TOP ATTRACTIONS</h2>
      </div>
      <section id="venues">
        <div class="venue" id="venue1"></div>
        <div class="venue" id="venue2"></div>
        <div class="venue" id="venue3"></div>
      </section>
      <footer></footer>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
